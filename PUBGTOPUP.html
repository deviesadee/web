<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="1.css">

<body>
  <script type="text/javascript">
      
    count = () =>{

      let diamond= document.getElementById('diamond').value;
      let harga = 150;
      let hasil = diamond * harga;
      
     
      document.getElementById('hasil').value = hasil;
    }
  </script>
</head>
<body>
  <center>
  <div class="container">
    <div class="card col-sm-4">
      <div class="card-header">
        <h4>MASUKAN JUMLAH UC <h4>
      </div>
      <form class="input">
      <div class="card-body">
        UC
        <input type="number" id="diamond" class="wrap">
        <button type="button" class="button1"
        onclick="count()">
          Hitung
        </button>
        <br>
        JUMLAH YANG DI BAYARKAN

        <input type="number" id="hasil" class= "wrap" readonly>
      </div>
    </form>
    <form action="">
      <button type="button" class="button1">BAYAR</button>
    </form>
    </div>

  </div>
</center>
</body>
